<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Visitors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-grid 
    style="padding: 0px 15px 15px 15px;
    margin-bottom: 30px;">
    <ion-row class="ion-align-items-start">
      <ion-col>     
        <!-- List of Sliding Items -->
        <ion-list>

          <ion-item-sliding *ngFor="let item of visitorsData; index as i">
            <ion-item (click)="getVisitor(item.id)">
              <ion-label>{{item.name}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="secondary" (click)="getVisitorEdit(item.id)">Edit</ion-item-option>
              <ion-item-option color="danger" (click)="getVisitorDelete(item.id)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
